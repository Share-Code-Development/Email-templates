<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Sharecode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #ffffff;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .content {
            padding: 20px;
            text-align: center;
        }
        .footer {
            background-color: #ddd;
            padding: 10px 0;
            text-align: center;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Welcome to Sharecode!</h1>
        </div>
        <div class="content">
            <p>Dear {(USER)},</p>
            <p>We're excited to have you on board. Sharecode is a place where you can share and explore codes with the community.</p>
            <p>Start your journey with us and let's code together!</p>
            <p>Cheers,</p>
            <p>The Sharecode Team</p>
        </div>
        <div class="footer">
            <p>&copy; 2023 Sharecode. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
